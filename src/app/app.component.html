<mat-toolbar>
  <fa-icon class="icon-button" (click)="sidenav.toggle()" [icon]="faBars"></fa-icon>
  <span class="app-title">Rimealogy</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav-content">
      <h2>Sidenav</h2>
      <label for="inputfile">Load a RimWorld save file</label><br />
      <input type="file" name="inputfile" #inputfile (input)="loadFile()">
    </div>
  </mat-sidenav>
  <mat-sidenav-container>
    Content:
    <table mat-table [dataSource]="game?.playerFaction?.getPawns() | keyvalue">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.value.name }} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{ element.value.gender }} </td>
      </ng-container>

      <ng-container matColumnDef="alive">
        <th mat-header-cell *matHeaderCellDef> Is Alive </th>
        <td mat-cell *matCellDef="let element"> {{ element.value.alive }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'gender', 'alive']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'gender', 'alive'];"></tr>
    </table>
  </mat-sidenav-container>
</mat-sidenav-container>
